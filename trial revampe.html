<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 30px;
        }
        .service-button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .service-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to ServiceHub</h1>
        
        <h2>Transport</h2>
        <a href="https://www.uber.com" class="service-button">Uber</a>
        <a href="https://www.faras.com" class="service-button">Faras</a>
        <a href="https://www.bolt.eu" class="service-button">Bolt</a>
        
        <h2>Food Delivery</h2>
        <a href="https://food.bolt.eu" class="service-button">Bolt Food</a>
        <a href="https://www.ubereats.com" class="service-button">Uber Eats</a>
        <a href="https://glovoapp.com" class="service-button">Glovo</a>
        
        <h2>Online Shopping</h2>
        <a href="https://www.jumia.co.ke" class="service-button">Jumia</a>
        <a href="https://www.jiji.co.ke" class="service-button">Jiji</a>
        <a href="https://www.kilimall.co.ke" class="service-button">Kilimall</a>
    </div>
</body>
</html>
